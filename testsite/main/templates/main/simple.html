<!doctype html>
{% load static %}
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/simple.css' %}">

</head>
<body>

        <img src="{% static 'main/img/profile.svg' %}" alt="" class="round">
        <h4 class="center_el">{{user.username}}</h4>
    </div>
    {% block list %}
    {% endblock %}
{% endif %}
</body>
</html>
